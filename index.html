<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confess Wall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Settings Button -->
  <button class="settings-btn" id="settingsBtn" title="Settings" aria-label="Open Settings">
    <img 
      src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" 
      alt="Settings Icon"
      width="24" 
      height="24"
      class="protect-img"
      oncontextmenu="return false"
      ondragstart="return false"
      onmousedown="return false"
      ontouchstart="event.preventDefault();" />
  </button>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel" aria-hidden="true">
    <button id="darkModeToggle" class="dark-mode-toggle">Dark Mode: OFF</button>
    <button id="safeModeToggle" class="dark-mode-toggle">Safe Mode: OFF</button>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>Confess Wall</h1>

    <!-- Confession Form -->
    <form id="confessForm" enctype="multipart/form-data" novalidate>
      <div class="textarea-wrapper">
  <div class="textarea-wrapper">
  <textarea 
    id="confessText" 
    placeholder="Write your secret here..." 
    required 
    maxlength="500"
    aria-label="Confession Text"></textarea>

  <div class="char-count" id="charCount">0/500</div>
</div>

  <!-- Upload Photo Icon -->
  <label for="photoUpload" class="photo-icon" title="Attach an image">
    <img 
      src="https://cdn-icons-png.flaticon.com/512/1375/1375106.png" 
      alt="Upload Photo"
      class="protect-img2"
      oncontextmenu="return false"
      ondragstart="return false"
      onmousedown="return false"
      ontouchstart="event.preventDefault();" />
  </label>

  <input 
    type="file" 
    id="photoUpload" 
    accept="image/*" 
    style="display: none;" 
    aria-label="Upload Image" />

  <!-- Preview Image + Remove Button -->
  <div class="preview-container" id="previewContainer" style="display: none;">
    <img id="previewImage" class="preview-image protect-img2" alt="Selected Photo Preview" />
    <button type="button" id="removePhoto" class="remove-photo" title="Remove Photo">âœ–</button>
  </div>
</div>

      <div class="submit-container">
  <button id="submitBtn" type="submit" aria-label="Submit Confession">Post Confession</button>
</div>

    <!-- Display Confessions -->
    <div id="confessionList" aria-live="polite"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
